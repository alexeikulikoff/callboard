
  <div class="container-fluid  ">
    <div class="row">
      <div class="col-lg-{{colSize}} text-center card-box"  *ngFor="let queue of queues">
      <div class="card">
          <div class="card-title">
       	  <h3>{{queue.queue}}</h3>
       	  </div>
		  <div class="card-body">
		   	<div class="alert alert-{{getAgentColor(agent.state)}}" role="alert"  *ngFor="let agent of queue.members" >
		   	<div class="text-justify">
  			<h5 class="item-text">{{agent.name}}</h5>
  			<small>{{agent.number}}</small>
  			</div>
			</div>
			
		  </div>
		</div>
      </div>
    </div>
  </div>
