
<mat-grid-list cols="4" rowHeight="100vh">
  <mat-grid-tile
      *ngFor="let queue of queues"
      [colspan]="1"
      [rowspan]="1">
     
	  <app-queue-top [queue] = "queue.queue"></app-queue-top>
	  
	  
	  <div class="wrapper">
        <div class="content">
	
	  <table width="100%"> 
	   <tr  *ngFor="let agent of queue.members" >
	   <td>
	     <app-queue-agent   [agent] = "agent" >
	    
	      </app-queue-agent>
	   
	   </td>
	    
	   </tr>
	  </table>  
	</div>
	</div>
  </mat-grid-tile>
</mat-grid-list>
